<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Educational Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0">Welcome Back!</h3>
                        <small>Sign in to continue your Japanese learning journey</small>
                    </div>
                    <div class="card-body">
                        <div id="message" class="alert d-none"></div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email or Username</label>
                                <input type="text" class="form-control form-control-lg" id="email" required>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" required>
                            </div>

                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                    Sign In
                                </button>
                            </div>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="text-muted mb-3">Don't have an account?</p>
                            <div class="d-grid">
                                <a href="/register.html" class="btn btn-outline-primary btn-lg">
                                    Create Account
                                </a>
                            </div>
                        </div>

                        <div class="mt-4 text-center">
                            <small class="text-muted">
                                <strong>Test Account:</strong><br>
                                Email: test@example.com<br>
                                Password: testpassword123
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');

            // Get form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';

            try {
                // Use FormData for login (works without CORS preflight)
                const formData = new FormData();
                formData.append('username', email);
                formData.append('password', password);

                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();

                    // Store the token
                    localStorage.setItem('auth-token', data.access_token);

                    messageDiv.className = 'alert alert-success';
                    messageDiv.innerHTML = '<i class="bi bi-check-circle me-2"></i>Login successful! Redirecting...';
                    messageDiv.classList.remove('d-none');

                    // Redirect to main app after short delay
                    setTimeout(() => {
                        window.location.href = 'http://localhost:3005/';
                    }, 1500);

                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.className = 'alert alert-danger';
                messageDiv.innerHTML = '<i class="bi bi-exclamation-triangle me-2"></i>' + (error.message || 'Login failed. Please check your credentials.');
                messageDiv.classList.remove('d-none');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Sign In';
            }
        });
    </script>

    <style>
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #0d6efd 0%, #0056b3 100%);
            border: none;
            font-weight: 500;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3 0%, #004085 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
        }
        .btn-outline-primary {
            border: 2px solid #0d6efd;
            font-weight: 500;
        }
        .btn-outline-primary:hover {
            background: linear-gradient(135deg, #0d6efd 0%, #0056b3 100%);
            border-color: #0056b3;
            transform: translateY(-1px);
        }
    </style>
</body>
</html>
