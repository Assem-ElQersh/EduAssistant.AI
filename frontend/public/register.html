<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Educational Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Register Account</h3>
                    </div>
                    <div class="card-body">
                        <div id="message" class="alert d-none"></div>

                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="full_name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="full_name" required>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>

                            <div class="mb-3">
                                <label for="jlpt_level" class="form-label">JLPT Level</label>
                                <select class="form-select" id="jlpt_level">
                                    <option value="N5">N5 (Beginner)</option>
                                    <option value="N4">N4 (Elementary)</option>
                                    <option value="N3">N3 (Intermediate)</option>
                                    <option value="N2">N2 (Upper Intermediate)</option>
                                    <option value="N1">N1 (Advanced)</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>

                        <div class="mt-3 text-center">
                            <a href="/" class="btn btn-link">Back to Main App</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const messageDiv = document.getElementById('message');
            const submitBtn = document.querySelector('button[type="submit"]');

            // Get form data
            const formData = {
                full_name: document.getElementById('full_name').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: 'student',
                jlpt_level: document.getElementById('jlpt_level').value
            };

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering...';

            try {
                const response = await fetch('http://localhost:8000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const userData = await response.json();
                    messageDiv.className = 'alert alert-success';
                    messageDiv.textContent = 'Registration successful! You can now login with your credentials.';
                    messageDiv.classList.remove('d-none');
                    document.getElementById('registerForm').reset();
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                messageDiv.className = 'alert alert-danger';
                messageDiv.textContent = error.message || 'Registration failed. Please try again.';
                messageDiv.classList.remove('d-none');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register';
            }
        });
    </script>
</body>
</html>
